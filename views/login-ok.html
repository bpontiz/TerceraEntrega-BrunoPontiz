<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="mainSection">
        <div class="centerDivLoginok">
            <h2 class="loginok">Login</h2>

            <p class="loginok">You have succesfully registered.</p>

            <p class="loginok">Please login to access your data.</p>

            <form action="/login" method="post" role="form" class="form">
                <div>
                    <input class="inputBox" type="text" name="username" placeholder="Username" autocomplete="off" required>
                </div>

                <div>
                    <input class="inputBox" type="email" name="email" placeholder="Email" autocomplete="off" required>
                </div>

                <div>
                    <input class="inputBox" type="password" name="password" placeholder="Password" autocomplete="off" required>
                <div>

                <div>
                    <br>
                    <input class="" type="submit" value="Login">
                </div>
            </form>
            
            <div>
                <p class="">Do not have an account ?</p>
                <button class="" onclick="location.href = '/register'">
                    Sign Up
                </button>
            </div>
        </div>
    </section>
</body>

</html>
